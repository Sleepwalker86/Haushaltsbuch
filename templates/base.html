<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Buchung erfassen" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  {# Favicon f√ºr alle Seiten #}
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px 0;
    }
    .main-container {
      max-width: 1040px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container main-container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Haushaltsbuch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Navigation umschalten">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Buchung eintragen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'settings' and active_tab == 'konten' %}active{% endif %}"
               href="{{ url_for('settings', tab='konten') }}">Einstellungen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'settings' and active_tab == 'upload' %}active{% endif %}"
               href="{{ url_for('settings', tab='upload') }}">Upload</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main-container">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Buchung erfassen" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  {# Favicon für alle Seiten #}
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
  <style>
    :root {
      --accent: #4f46e5;      /* moderne Indigo-Farbe */
      --text-main: #0f172a;   /* Slate 900 */
      --text-muted: #64748b;  /* Slate 500 */
      --border-light: #e5e7eb;
    }
  
    body {
      background-color: #f8fafc;
      padding: 20px 0;
      color: var(--text-main);
    }
  
    .main-container {
      max-width: 1040px;
    }
  
    /* Navbar modern */
    .navbar {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-light);
    }
  
    .navbar-brand {
      font-weight: 600;
      letter-spacing: 0.2px;
      color: var(--text-main);
    }
  
    .navbar-brand:hover {
      color: var(--accent);
    }
  
    .nav-link {
      color: var(--text-muted);
      font-weight: 500;
      padding: 0.75rem 0.9rem;
      position: relative;
      transition: color 0.2s ease;
    }
  
    .nav-link:hover {
      color: var(--text-main);
    }
  
    /* Aktiver Menüpunkt */
    .nav-link.active {
      color: var(--accent);
    }
  
    .nav-link.active::after {
      content: "";
      position: absolute;
      left: 0.9rem;
      right: 0.9rem;
      bottom: 4px;
      height: 2px;
      background-color: var(--accent);
      border-radius: 2px;
    }
  
    /* Card etwas cleaner */
    .card {
      border: none;
      border-radius: 12px;
    }
  
    .card-body {
      padding: 2rem;
    }
    .chart-bar,
    .chart-pie {
      position: relative;
      height: 260px;
    }

    .chart-pie {
      height: 240px;
    }

    .chart-bar canvas,
    .chart-pie canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container main-container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Haushaltsbuch</a>
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}"
               href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
               href="{{ url_for('index') }}">Buchung</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'paperless' %}active{% endif %}"
               href="{{ url_for('paperless') }}">Paperless</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'settings' and active_tab == 'upload' %}active{% endif %}"
               href="{{ url_for('settings', tab='upload') }}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'settings' and active_tab == 'konten' %}active{% endif %}"
               href="{{ url_for('settings', tab='konten') }}">Einstellungen</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>  

  <div class="container main-container">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

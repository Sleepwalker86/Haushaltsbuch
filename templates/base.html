<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Buchung erfassen" }}</title>
  <style>
    :root {
      --bg: #f7f8fa;
      --card: #ffffff;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --success: #16a34a;
      --error: #dc2626;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
    }
    .page {
      max-width: 1040px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
    }
    h1 { margin: 0 0 16px; }
    form { display: grid; gap: 14px; }
    label { font-weight: 600; color: var(--muted); }
    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }
    button:active { transform: translateY(1px); }
    .muted { color: var(--muted); font-size: 14px; }
    .messages { display: grid; gap: 8px; margin-bottom: 12px; }
    .msg {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f8fafc;
    }
    .msg.success { border-color: rgba(22,163,74,0.2); background: rgba(22,163,74,0.08); color: var(--success); }
    .msg.error { border-color: rgba(220,38,38,0.2); background: rgba(220,38,38,0.08); color: var(--error); }
    @media (max-width: 600px) {
      .card { padding: 16px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>

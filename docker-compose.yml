name: finanzapp_internal

services:
  db:
    image: mysql:8.0
    container_name: finanzapp_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finanzapp_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finanzapp
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - DB_HOST=db
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
      - SECRET_KEY=${SECRET_KEY}
      - PAPERLESS_IP=${PAPERLESS_IP:-}
      - PAPERLESS_TOKEN=${PAPERLESS_TOKEN:-}
      - PAPERLESS_DOCUMENT_TYPE_ID=${PAPERLESS_DOCUMENT_TYPE_ID:-}
      - PAPERLESS_ENABLED=${PAPERLESS_ENABLED:-false}
    volumes:
      - ./import:/app/import
      - ./image:/app/image
      # config.json wird automatisch im Container erstellt, nicht gemountet
    ports:
      - "${APP_PORT:-5001}:5001"
    networks:
      - finanzapp_network

volumes:
  mysql_data:
    driver: local

networks:
  finanzapp_network:
    driver: bridge
